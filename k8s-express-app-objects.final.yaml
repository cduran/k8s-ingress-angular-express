apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
  namespace: angular-express
spec:
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express-app
          image: minikube:5000/express-app
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: express-app
  namespace: angular-express
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  type: NodePort
  selector:
    app: express-app
